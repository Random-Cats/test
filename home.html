<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIP Rando Cat Site</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img id="randomImage" src="/path/to/your/default-image.jpg" alt="Random Image">
        </div>
        
        <button class="click-button" onclick="handleClick()">Click Me!</button>
        
        <div class="counter-display">
            <p>Your Clicks: <span id="localCounter">0</span></p>
            <p>Global Clicks: <span id="globalCounter">0</span></p>
        </div>
    </div>

    <div class="ad-space">
        <!-- Google AdSense Code Would Go Here -->
        
        <!-- Replace this comment with your actual AdSense code -->
    </div>

    <script>
        // Array of image paths - replace with your actual image paths
        const images = [
            '/path/to/image1.jpg',
            '/path/to/image2.jpg',
            '/path/to/image3.jpg',
            // Add more image paths as needed
        ];

        let localClicks = parseInt(localStorage.getItem('localClicks')) || 0;
        let globalClicks = 0; // This would normally be fetched from a server

        // Update initial display
        document.getElementById('localCounter').textContent = localClicks;
        document.getElementById('globalCounter').textContent = globalClicks;

        function handleClick() {
            // Update local clicks
            localClicks++;
            localStorage.setItem('localClicks', localClicks);
            document.getElementById('localCounter').textContent = localClicks;

            // Update global clicks (would normally involve a server call)
            globalClicks++;
            document.getElementById('globalCounter').textContent = globalClicks;

            // Change image
            changeImage();
        }

        function changeImage() {
            const img = document.getElementById('randomImage');
            const randomIndex = Math.floor(Math.random() * images.length);
            img.src = images[randomIndex];
        }

        // Change image on page load
        changeImage();
    </script>
</body>
</html>
